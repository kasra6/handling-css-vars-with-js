<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Accessing CSS variables</title>
  <meta name="author" content="Kasra">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="./styles/main.css" >
</head>

<body>
  <div class="controls">
    <fieldset>
      <label for="border-size">Border:
      <input id="border-size" name="border-size" type="range" min = "0" max = "10" data-sizing="px">
    </fieldset>

    <fieldset>
      <label for="border-color">Border color:
      <input id="border-color" name="border-color" type="color">
    </fieldset>

    <fieldset>
      <label for="blur">Blur:
      <input id="blur" name="blur" type="range" min="0" max="10" data-sizing="px">
    </fieldset>
  </div>

  <div class="image-box">

  </div>

  <script type="text/javascript" charset="utf-8" src="./js/custom.js"></script>
</body>
</html>
